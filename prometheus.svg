<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .floating-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      fill: #C9D1D9; /* Light gray text */
      transform-origin: center; /* Ensure rotation is around the center */
    }

    /* Rotation keyframes for different timings */
    @keyframes rotate1 {
      0% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }
    @keyframes rotate2 {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }
    @keyframes rotate3 {
      0% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }
    @keyframes rotate4 {
      0% { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }
    @keyframes rotate5 {
      0% { transform: rotate(4deg); }
      100% { transform: rotate(-4deg); }
    }
    @keyframes rotate6 {
      0% { transform: rotate(-4deg); }
      100% { transform: rotate(4deg); }
    }
    @keyframes rotate7 {
      0% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }
    @keyframes rotate8 {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }
    @keyframes rotate9 {
      0% { transform: rotate(6deg); }
      100% { transform: rotate(-6deg); }
    }
    @keyframes rotate10 {
      0% { transform: rotate(-6deg); }
      100% { transform: rotate(6deg); }
    }

    /* Apply different animation durations to each line */
    .line1 { animation: rotate1 15s infinite alternate; }
    .line2 { animation: rotate2 12s infinite alternate; }
    .line3 { animation: rotate3 20s infinite alternate; }
    .line4 { animation: rotate4 18s infinite alternate; }
    .line5 { animation: rotate5 10s infinite alternate; }
    .line6 { animation: rotate6 22s infinite alternate; }
    .line7 { animation: rotate7 25s infinite alternate; }
    .line8 { animation: rotate8 14s infinite alternate; }
    .line9 { animation: rotate9 17s infinite alternate; }
    .line10 { animation: rotate10 13s infinite alternate; }
  </style>

  <rect width="100%" height="100%" fill="#2D2D2D"/> <!-- Dark background like IDE -->

  <!-- Group each line of text for rotation -->
  <g class="line1">
    <text x="50" y="40" class="floating-text">public class PrometheusSigil {</text>
  </g>
  <g class="line2">
    <text x="50" y="80" class="floating-text">private static void summonEnergy() {</text>
  </g>
  <g class="line3">
    <text x="50" y="120" class="floating-text">String sigil = "Ωψ∆";</text>
  </g>
  <g class="line4">
    <text x="50" y="160" class="floating-text">invokeSigil(sigil);</text>
  </g>
  <g class="line5">
    <text x="50" y="200" class="floating-text">decodeSigil(sigil);</text>
  </g>
  <g class="line6">
    <text x="50" y="240" class="floating-text">}</text>
  </g>
  <g class="line7">
    <text x="50" y="280" class="floating-text">private static void invokeSigil(String sigil) {</text>
  </g>
  <g class="line8">
    <text x="50" y="320" class="floating-text">System.out.println("Invoking sigil: " + sigil);</text>
  </g>
  <g class="line9">
    <text x="50" y="360" class="floating-text">powerFlow(sigil);</text>
  </g>
  <g class="line10">
    <text x="50" y="400" class="floating-text">}</text>
  </g>
  <g class="line1">
    <text x="50" y="440" class="floating-text">private static void powerFlow(String sigil) {</text>
  </g>
  <g class="line2">
    <text x="50" y="480" class="floating-text">double energy = Math.random() * 1000;</text>
  </g>
  <g class="line3">
    <text x="50" y="520" class="floating-text">System.out.println("Energy flowing through: " + sigil + " with power: " + energy);</text>
  </g>
  <g class="line4">
    <text x="50" y="560" class="floating-text">}</text>
  </g>
  <g class="line5">
    <text x="50" y="600" class="floating-text">public static void main(String[] args) {</text>
  </g>
  <g class="line6">
    <text x="50" y="640" class="floating-text">summonEnergy();</text>
  </g>
  <g class="line7">
    <text x="50" y="680" class="floating-text">}</text>
  </g>
  <g class="line8">
    <text x="50" y="720" class="floating-text">}</text>
  </g>
</svg>
